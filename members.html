<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Carousel Gallery</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #fffef5;
    }
    .section-header {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff9800, #e65100, #ffd54f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      padding: 30px 10px 10px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      animation: fadeInHeader 2s ease-in-out;
    }
    @keyframes fadeInHeader {
      from { opacity: 0; transform: translateY(-30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .carousel-container {
      width: 100%;
      overflow: hidden;
      background: #fffbe7;
      border-top: 2px solid #f5d142;
      border-bottom: 2px solid #f5d142;
      padding: 10px 0;
    }
    .carousel-track {
      display: flex;
      /* 200px width + 20px margin per image × 10 images × 2 (duplicated) = 4400px */
      width: 4400px;
      animation: scrollGallery 20s linear infinite;
    }
    .carousel-track img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      margin: 0 10px;
      border-radius: 8px;
      flex-shrink: 0;
    }
    @keyframes scrollGallery {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-2200px); }
      /* 2200px = one full set of images, so the animation loops perfectly */
    }
    @media(max-width:600px) {
      .carousel-track img { width: 120px; height: 90px; }
      .carousel-track { width: 2640px; }
      @keyframes scrollGallery {
        0%   { transform: translateX(0); }
        100% { transform: translateX(-1320px); }
      }
    }
  </style>
</head>
<body>
  <div class="section-header">గోల్డ్ ఫేజ్ సహకారులు</div>
  <div class="carousel-container">
    <div class="carousel-track" id="carousel">
      <!-- 10 images, each appears twice for looping -->
      <img src="images/Members/FW7A2333.JPG" alt="Ganesh">
      <img src="images/Members/IMG_20230322_160416.jpg" alt="Flowers">
      <img src="images/Members/Srikarr.heif" alt="Festival">
      <img src="https://media.licdn.com/dms/image/v2/D5635AQGxiadw7WXkcA/profile-framedphoto-shrink_400_400/profile-framedphoto-shrink_400_400/0/1735200139503?e=1753635600&v=beta&t=f1BMl6ls_49BtsMPqnvzYFZuKshoxf-RHlpNmnpWH0M" alt="Lights">
      <img src="https://images.pexels.com/photos/1054651/pexels-photo-1054651.jpeg" alt="Statue">
      <img src="https://images.pexels.com/photos/32848029/pexels-photo-32848029.jpeg" alt="Ganesh">
      <img src="https://images.pexels.com/photos/220116/pexels-photo-220116.jpeg" alt="Flowers">

      <img src="https://images.pexels.com/photos/1054651/pexels-photo-1054651.jpeg" alt="Statue">

      <!-- duplicated for seamless infinite scroll -->

    </div>
