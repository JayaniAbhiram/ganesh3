<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Carousel Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fffef5;
    }

    .section-header {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff9800, #e65100, #ffd54f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      padding: 30px 10px 10px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      animation: fadeInHeader 2s ease-in-out;
    }

    @keyframes fadeInHeader {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .carousel-container {
      width: 100%;
      overflow: hidden;
      background: #fffbe7;
      border-top: 2px solid #f5d142;
      border-bottom: 2px solid #f5d142;
      padding: 10px 0;
    }

    .carousel-track {
      display: flex;
      animation: scrollGallery 2s linear infinite;
    }

    .carousel-track img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      margin: 0 10px;
      border-radius: 8px;
      flex-shrink: 0;
    }

    @keyframes scrollGallery {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
